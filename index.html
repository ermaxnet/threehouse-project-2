<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Graceful degradation in my application is implemented with a help of separate file, 
		 where the list of princes is displayed on page fully. 
         At real application an array is likely to be stored in data base and downloaded 
         with AJAX after page load. For that reason  I decided to simulate the situation with a help of  
         json file. Whether script is disabled on real application one can organize server based pagination.
         As far as back-end realization lays aside the current project I simply  
         display the whole list on page. -->
    <noscript>
        <meta http-equiv="refresh" content="0;url=index-without-js.html">
    </noscript>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Princes of the Radziwills</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
    <div class="content">
        <div class="students-container">
            <header class="students-container__header">
                <span class="text-uppercase">Princes</span>
            </header>
            <section class="students"></section>
        </div>
        <!-- Website footer contains copyright data and love from Minsk -->
        <footer class="footer">
            <div class="footer-wrapper">
                <div class="footer__copyright">
                    <span id="year"></span>
                    &copy;
                    <span>Max Eremin</span>
                </div>
                <div class="footer__regards">
                    <span>With <b class="footer__hearts">&hearts;</b> from Minsk</span>
                </div>
            </div>
        </footer>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
   <!--  <script src="./node_modules/jquery/dist/jquery.min.js"></script> -->
    <script src="./dist/app.js"></script>
</body>
</html>
